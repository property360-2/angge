{% extends 'reservations/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-danger mb-4">Delete Reservation</h2>
                <p>Are you sure you want to delete this reservation?</p>
                <div class="alert alert-warning">
                    <strong>{{ reservation.name }}</strong><br>
                    {{ reservation.date|date:"F d, Y" }} at {{ reservation.time|time:"g:i A" }}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
